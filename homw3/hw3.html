<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시계와 알람</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="battery">Battery: <span id="battery-level">100%</span></div>
    <div class="clock">
        <div class="time" id="time-display">
            <!-- 시간이 표시될 부분 -->
        </div>
    </div>
    <div class="alarm">
        <h2>알람 추가</h2>
        <input type="time" id="alarm-time">
        <button id="add-alarm">추가</button>
    </div>
    <div class="alarm-list">
        <h2>알람 현황</h2>
        <ul id="alarm-items">
            <!-- 알람 목록이 표시될 부분 -->
        </ul>
    </div>
    <div id="clock">
        <!-- 시계를 표시할 영역 -->
      </div>
      <button id="toggleButton">끄기/켜기</button>
      
    <script src="script.js"></script>
</body>
</html>
